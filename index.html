<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template website for sharing design.">
    <meta name="keywords" content="template, design, web, sample">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Website Template">
    <meta property="og:description" content="A customizable website template.">
    <meta property="og:image" content="https://via.placeholder.com/150">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Title -->
    <title>Website Template</title>
</head>

<!-- Use flex-col for a column layout, and min-h-screen ensures the body takes up the full height -->
<body class="bg-slate-950 text-white flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-slate-900 py-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="Logo" class="w-12 h-12 mr-3" />
                <h1 class="text-2xl font-bold">Website Template</h1>
            </div>
            <div class="flex space-x-4">
                <a href="#" target="_blank" class="flex items-center bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700">
                    <i class="fab fa-discord mr-2"></i> Join Discord
                </a>
                <a href="#" target="_blank" class="flex items-center bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="content text-center py-10 flex-grow">
        <h2 class="text-4xl font-bold">Welcome to the Template</h2>
        <p class="mt-4 text-lg">A fully customizable design for your project needs. Responsive, modern, and clean.</p>

        <!-- Typing Animation -->
        <h1 class="mt-8 text-2xl text-slate-400" id="typing-text"></h1>

        <!-- Buttons for Navigation -->
        <div class="mt-10 space-x-4">
            <button onclick="window.open('https://teal-heliotrope-5252de.netlify.app/chapters/1')" class="bg-slate-800 text-white px-6 py-3 rounded-md hover:bg-slate-700">
                Section 1
            </button>
            <button onclick="window.open('#2')" class="bg-slate-800 text-white px-6 py-3 rounded-md hover:bg-slate-700">
                Section 2
            </button>
            <button onclick="window.open('#3')" class="bg-slate-800 text-white px-6 py-3 rounded-md hover:bg-slate-700">
                Section 3
            </button>
        </div>

        <!-- Example Ad Space -->
       <div align="image-wrapper">
                    <div align="center">
                        <div class="relative mx-auto max-w-2xl">
                            <a href="https://gbd.gr/item/frontistirio-mesis-ekpedeusis-tripoli-egiklopedia-mathimatikon/" target="_blank">
                         <!-- replace link to a locally uploaded -->       <img src="https://socialmedia-authority.com/wp-content/uploads/2020/05/Facebook-Advertising.png" alt="Advertisement Banner" class="w-full h-auto cursor-pointer transition duration-500 ease-in-out transform hover:scale-105">
                                <div class="absolute top-0 left-0 text-xs text-white bg-black py-1 px-2 font-bold">AD</div>
                            </a>
                        </div>
                    </div>
                    <br>


    <!-- Footer Section (use mt-auto to push it to the bottom) -->
    <footer class="bg-slate-900 py-6 mt-auto">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <p class="text-slate-400">&copy; 2024 Your Company. All rights reserved.</p>
            <div class="flex space-x-4">
                <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" class="hover:text-white">
                    <i class="fas fa-balance-scale"></i> License
                </a>
                <a href="https://teal-heliotrope-5252de.netlify.app/terms" target="_blank" class="hover:text-white">
                    <i class="fas fa-link"></i> Terms
                </a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
